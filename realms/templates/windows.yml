templates:
  - name: Windows 11
    description: x86 Windows 11 machine.
    settings:
      - name: Name
        type: str
        output:
          value: name
      - name: Description
        type: str
        output:
          value: description
      - name: vCPUs
        type: int
        params:
          min: 1
          max: 100
        output:
          value: vcpus
      - name: Memory
        type: data
        output:
          value: memory
      - name: Installation ISO path
        type: file
        output:
          value: iso
      - name: Driver ISO path
        type: file
        output:
          value: driver_iso
      - name: Create or pick a qcow2 disk image
        type: volume
        output:
          pool: main_pool
          volume: main_volume
      - name: Virtual network
        type: network
        output:
          network: vir_network
    template: |
      <domain type='kvm'>
        <name>{{ name }}</name>
        <title>{{ name }}</title>
        <description>{{ description }}</description>
        <memory unit="B">{{ memory }}</memory>
        <currentMemory unit="B">{{ memory }}</currentMemory>
        <memoryBacking>
          <source type='memfd'/>
          <access mode='shared'/>
        </memoryBacking>
        <vcpu placement="static">{{ vcpus }}</vcpu>
        <os>
          <type arch='x86_64' machine='EPYC'>hvm</type>
        </os>
        <features>
          <acpi/>
          <apic/>
          <hyperv mode='custom'>
            <relaxed state='on'/>
            <vapic state='on'/>
            <spinlocks state='on' retries='8191'/>
            <vpindex state='on'/>
            <runtime state='on'/>
            <synic state='on'/>
            <stimer state='on'/>
            <frequencies state='on'/>
            <tlbflush state='on'/>
            <ipi state='on'/>
          </hyperv>
          <vmport state='off'/>
        </features>
        <cpu mode='host-passthrough' check='full' migratable='on'>
          <topology sockets='1' dies='1' clusters='1' cores='{{ vcpus }}' threads='1'/>
          <feature policy='disable' name='monitor'/>
          <feature policy='require' name='x2apic'/>
          <feature policy='require' name='hypervisor'/>
          <feature policy='require' name='topoext'/>
          <feature policy='require' name='npt'/>
          <feature policy='require' name='nrip-save'/>
        </cpu>
        <clock offset='localtime'>
          <timer name='rtc' tickpolicy='catchup'/>
          <timer name='pit' tickpolicy='delay'/>
          <timer name='hpet' present='no'/>
          <timer name='hypervclock' present='yes'/>
        </clock>
        <on_poweroff>destroy</on_poweroff>
        <on_reboot>restart</on_reboot>
        <on_crash>destroy</on_crash>
        <on_lockfailure>ignore</on_lockfailure>
        <pm>
          <suspend-to-mem enabled='no'/>
          <suspend-to-disk enabled='no'/>
        </pm>
        <devices>
          <emulator>/usr/bin/qemu-system-x86_64</emulator>
          <disk type='volume' device='disk' snapshot='internal'>
            <driver name='qemu' type='qcow2'/>
            <source pool="{{ main_pool }}" volume="{{ main_volume }}"/>
            <backingStore/>
            <target dev='vda' bus='virtio'/>
            <boot order='1'/>
            <address type='pci' domain='0x0000' bus='0x04' slot='0x00' function='0x0'/>
          </disk>
          <disk type="file" device="cdrom">
            <driver name="qemu" type="raw"/>
            <source file="{{ iso }}"/>
            <target dev="sdb" bus="sata"/>
            <readonly/>
            <boot order="2"/>
          </disk>
          <disk type="file" device="cdrom">
            <driver name="qemu" type="raw"/>
            <source file="{{ driver_iso }}"/>
            <target dev="sdc" bus="sata"/>
            <readonly/>
          </disk>
          <controller type='usb' index='0' model='qemu-xhci'>
            <alias name='usb'/>
            <address type='pci' domain='0x0000' bus='0x02' slot='0x00' function='0x0'/>
          </controller>
          <controller type='sata' index='0'>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x1f' function='0x2'/>
          </controller>
          <controller type='pci' index='0' model='pcie-root'>
          </controller>
          <controller type='pci' index='1' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='1' port='0x10'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x0' multifunction='on'/>
          </controller>
          <controller type='pci' index='2' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='2' port='0x11'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x1'/>
          </controller>
          <controller type='pci' index='3' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='3' port='0x12'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x2'/>
          </controller>
          <controller type='pci' index='4' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='4' port='0x13'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x3'/>
          </controller>
          <controller type='pci' index='5' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='5' port='0x14'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x4'/>
          </controller>
          <controller type='pci' index='6' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='6' port='0x15'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x5'/>
          </controller>
          <controller type='pci' index='7' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='7' port='0x16'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x6'/>
          </controller>
          <controller type='pci' index='8' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='8' port='0x17'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x02' function='0x7'/>
          </controller>
          <controller type='pci' index='9' model='pcie-root-port'>
            <model name='pcie-root-port'/>
            <target chassis='9' port='0x18'/>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x03' function='0x0'/>
          </controller>
          <controller type='pci' index='10' model='pcie-to-pci-bridge'>
            <model name='pcie-pci-bridge'/>
            <address type='pci' domain='0x0000' bus='0x01' slot='0x00' function='0x0'/>
          </controller>
          <controller type='virtio-serial' index='0'>
            <address type='pci' domain='0x0000' bus='0x03' slot='0x00' function='0x0'/>
          </controller>
          <interface type='network'>
            <source network='{{ vir_network }}'/>
            <model type='virtio'/>
            <address type='pci' domain='0x0000' bus='0x0a' slot='0x02' function='0x0'/>
          </interface>
          <serial type='pty'>
            <source path='/dev/pts/1'/>
            <target type='isa-serial' port='0'>
              <model name='isa-serial'/>
            </target>
          </serial>
          <console type='pty' tty='/dev/pts/1'>
            <source path='/dev/pts/1'/>
            <target type='serial' port='0'/>
          </console>
          <channel type='spicevmc'>
            <target type='virtio' name='com.redhat.spice.0' state='disconnected'/>
            <address type='virtio-serial' controller='0' bus='0' port='3'/>
          </channel>
          <input type='keyboard' bus='virtio'>
            <address type='pci' domain='0x0000' bus='0x06' slot='0x00' function='0x0'/>
          </input>
          <input type='tablet' bus='virtio'>
            <address type='pci' domain='0x0000' bus='0x07' slot='0x00' function='0x0'/>
          </input>
          <input type='mouse' bus='ps2'>
          </input>
          <input type='keyboard' bus='ps2'>
          </input>
          <tpm model='tpm-crb'>
            <backend type='emulator' version='2.0'/>
          </tpm>
          <graphics type='spice' port='5900' autoport='no' listen='0.0.0.0'>
            <listen type='address' address='0.0.0.0'/>
            <image compression='glz'/>
            <jpeg compression='auto'/>
            <playback compression='on'/>
            <mouse mode='server'/>
            <clipboard copypaste='yes'/>
            <filetransfer enable='yes'/>
            <gl enable='no'/>
          </graphics>
          <graphics type='egl-headless'>
            <gl rendernode='/dev/dri/renderD128'/>
          </graphics>
          <sound model='ich9'>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x1b' function='0x0'/>
          </sound>
          <audio id='1' type='spice'/>
          <video>
            <model type='virtio' vram='128' heads='1' primary='yes'>
              <acceleration accel3d='yes'/>
              <resolution x='2560' y='1440'/>
            </model>
            <address type='pci' domain='0x0000' bus='0x00' slot='0x01' function='0x0'/>
          </video>
          <redirdev bus='usb' type='spicevmc'>
            <address type='usb' bus='0' port='3'/>
          </redirdev>
          <redirdev bus='usb' type='spicevmc'>
            <address type='usb' bus='0' port='4'/>
          </redirdev>
          <watchdog model='itco' action='reset'>
          </watchdog>
          <memballoon model='virtio'>
            <stats period='5'/>
            <address type='pci' domain='0x0000' bus='0x05' slot='0x00' function='0x0'/>
          </memballoon>
        </devices>
      </domain>
